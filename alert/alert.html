<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Alert</title>
    <link rel="stylesheet" href="alert.css">
</head>

<body>
    <div class="layout">
        <div class="h-alert congra">
            <span class="close">X</span>
            <h3>恭喜你</h3>
            <p>获得本周学霸，继续加油吧</p>
        </div>
        <div class="h-alert noti">
            <span class="close">X</span>
            <h3>通知</h3>
            <p>晚上上课，不要忘了</p>
        </div>
        <div class="h-alert oh">
            <span class="close">X</span>
            <h3>天啊</h3>
            <p>竟然几天没做任务</p>

        </div>
        <div class="h-alert alert">
            <span class="close">X</span>
            <h3>警告</h3>
            <p>学如逆水行舟，不进则退</p>
        </div>
    </div>
</body>

</html>
